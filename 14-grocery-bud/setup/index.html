<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!--form-->

      <form class="project-form">
        <p class = "alert"></p>
        <h3>project list</h3>
        <div class="form-projControl">
          <input type="text" id="project" placeholder="add a project"/>
          <input type ="name" id="contributor" placeholder="enter your name"/>
          <input type = "date" id ="projectDue"/>
          <button type = "submit" class="submit-button">submit</button>

        </div>
      </form>
      <div class="project-list">
      </div>
      <div class="project-container">
        <button type = "button" class="clear-button">clear projects</button>
      </div>
     




      <form class="todo-form">
        <p class = "alert"></p>
        <h3>to do list</h3>
        <div class="form-control">
          <input type ="text" id="todo" placeholder="add a to do item"/>
          <input type = "date" id ="due"/>
          <input type = "checkbox" id="completed" onclick="completedOrNot"/>
          <select name="projects" id="project-select">
            <option value = "">- please select a project - </option>
            <!-- <option value="project 1">project 1</option>
            <option value="project 2">project 2</option>
            <option value="project 3">project 3</option> -->
          </select>
          
          
          <button type = "submit" class="submit-btn">submit</button>
        </div>
      </form>
      <!--list-->
      <div class="todo-list">
  
      </div>
      <div class="todo-container">
        
        <!--button-->
        <button type = "button" class="clear-btn">clear items</button>
        <!-- <input type = "checkbox" class="completed" placeholder ="check when completed"/> -->

      </div>
    </section>
    <!-- javascript -->
    <script type = "module"  src="./common.js"></script>
    <script type = "module" src="./project.js"></script>
    <script type = "module"  src="./todo.js"></script>
    <script type = "module" src="./app.js"></script>
  </body>
</html>
